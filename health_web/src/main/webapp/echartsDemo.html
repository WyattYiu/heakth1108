<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="js/echarts.js"></script>
<body>
<div id="main" style="width:600px; height: 400px"></div>
</body>
<script type="text/javascript">
    var myChart = echarts.init(document.getElementById('main'));

    var option = {
        title:{
            text: 'ECharts 入门示例'
        },
        tooltip:{},
        legend:{
            data:['销量']
        },
        xAxis:{
            data:["衬衫","羊毛衫","雪纺衫","裤子","鞋子","袜子"]
        },
        yAxis:{},
        series:[{
            name:'销量',
            type:'line',
            smooth:true,
            data:[8,20,36,18,26,20]
        }]
    };
    myChart.setOption(option);
</script>
</html>
